<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/containers.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="eyes">
      <img id="droopy" src="images/droopyEyes.svg" alt="droopyEyes">
    </div>
    <div class="hero-section ">
      <div class="red-container" id="home-red-container">
        <div class="orange-container">
          <div class="yellow-container">
            <div class="green-container">
              <div class="blue-container">
                <div class="row hero-content">
                  <h1 class="heading">Chicago Institute of Art Public Domain</h1>
                </div>
                <form class="home-form">
                  <div>
                    <label for="search" class="hidden">Search</label>
                  </div>
                  <div class="row hero-content">
                    <input type="text" id="search" class="search-bar"/>
                  </div>
                  <div class="row hero-content">
                    <div class="red-button">
                      <div class="orange-button">
                        <div class="yellow-button">
                          <div class="green-button">
                            <div class="blue-button">
                              <button type="submit">Search</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
